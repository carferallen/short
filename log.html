<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestor de campañas</title>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link href="css/main.css" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-1.13.1/datatables.min.css"/>
        <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-1.13.1/datatables.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.6.1/js/dataTables.buttons.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    </head>
    <body>
        <div class="log_container">
            <header class="header sticky-top" data-header-sticky="">
                <div class="header__wrap">
                    <div class="header__logo"><img src="assets/repsol-logo.png" alt="/assets/images/logo-repsol-m.png"></div>
                    <div class="header__title"><h1>Etiquetador de campañas (log)</h1></div>
                    <div class="header__name">
                        <div><span id="logged_name"></span><button type="button" class="btn-close" aria-label="Cerrar sesión" id="logout"></button></div>
                    </div>
                </div>
            </header>
            <div id = "listado" class="container-lg collapse">
                <table class="table nowrap">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Fecha</th>
                            <th>Nombre</th>
                            <th>url</th>
                            <th>utm_source</th>
                            <th>utm_medium</th>
                            <th>utm_campaign</th>
                            <th>utm_content</th>
                            <th>utm_term</th>
                            <th>sf_eyg_source</th>
                            <th>Usuario</th>
                        </tr>
                    </thead>
                </table>
            </div> 
        </div>
                
        <script type="module" src="js/log.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.js"  crossorigin="anonymous"></script>    
    </body>
</html>
