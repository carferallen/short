<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestor de campañas</title>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link href="css/main.css" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-1.13.1/datatables.min.css"/>
        <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-1.13.1/datatables.min.js"></script>

    </head>
    <body>
        <div class="log_container">
            <header class="header sticky-top" data-header-sticky="">
                <div class="header__wrap">
                    <div class="header__logo"><img src="assets/repsol-logo.png" alt="/assets/images/logo-repsol-m.png"></div>
                    <div class="header__title"><h1>Etiquetador de campañas (log)</h1></div>
                    <div class="header__name">
                        <div><span id="logged_name"></span><button type="button" class="btn-close" aria-label="Cerrar sesión" id="logout"></button></div>
                    </div>
                </div>
            </header>
            <div id = "listado" class="container-lg collapse">
                <table class="table nowrap">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Fecha</th>
                            <th>Nombre</th>
                            <th>utm_Source</th>
                            <th>utm_Medium</th>
                            <th>utm_Campaign</th>
                            <th>utm_Content</th>
                            <th>sf_eyg_source</th>
                            <th>Usuario</th>
                        </tr>
                    </thead>
                    <tbody>                            
                    </tbody>
                </table>
            </div> 
        </div>
        <div class="modal fade" id="signinModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h3>Identifícate</h3>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="Alertas"></div>
                    <div class="modal-body">
                    <form id="login-form">
                        <label for="email">Email</label>
                        <input type="email" id="login-email" class="form-control mb-3" placeholder="email" required>
                        <label for="password">Contraseña:</label>
                        <input type="password" id="login-password" class="form-control mb-3" placeholder="Contraseña" required>
                        <button type="submit" class="btn btn-primary w-100 mb-4">Login</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="updateModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Actualiza tus datos</h3>
                    </div>
                    <div id="Alertas"></div>
                    <div class="modal-body">
                        <form id="update-form">
                            <label for="displayName">Nombre completo:</label>
                            <input type="text" id="displayName" class="form-control mb-3" placeholder="Nombre*" required>
                            <label for="newPassword">Nueva contraseña:</label>
                            <input type="password" id="newPassword" class="form-control mb-3" placeholder="Contraseña*" required>
                            <label for="newPasswordCheck">Repite la nueva contraseña:</label>
                            <input type="password" id="newPasswordCheck" class="form-control mb-3" placeholder="Contraseña*" required>
                            <button type="submit" class="btn btn-primary w-100 mb-4">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="module" src="js/log.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.js"  crossorigin="anonymous"></script>    
    </body>
</html>
