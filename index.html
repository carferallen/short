<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestor de campañas</title>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/1.1.2/css/bootstrap-multiselect.css" rel="stylesheet" />
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>       
        <div class="container">
            <header class="header sticky-top" data-header-sticky="">
                <div class="header__wrap">
                    <div class="header__logo"><a id="logo" href="." data-gtm-nav="home"><img src="assets/repsol-logo.png" alt="/assets/images/logo-repsol-m.png"></a></div>
                    <div class="header__title"><h1>Etiquetador de campañas</h1></div>
                    <div class="header__name">
                        <div><span id="logged_name"></span><button type="button" class="btn-close" aria-label="Cerrar sesión" id="logout"></button></div>
                    </div>
                </div>
            </header>
            <form id="formulario" class= "formulario" action="javascript:enviar()" class="m-auto" autocomplete="off">
                <div id="AlertasPrincipales"></div>
                <div class="form-group mb-2 row">
                    <label for="tipo-de-campana" class="col-md-6 col-form-label">
                        ¿Qué tipo de campaña vas a realizar? 
                        <span data-toggle="tooltip" data-placement="top" title="Texto de ayuda"><i class="bi bi-info-square"></i></span>
                    </label>
                    <div class="col-md-6">
                        <select class="form-select custom-select" id="tipo-de-campana" required></select>
                    </div>
                </div>
                <div class="form-group mb-2 row">
                    <label class="col-md-6 col-form-label">¿En qué tipo de medio se va a desarrollar y cuál será?</label>
                    <div id="tipo-medio" class="col-md-3">
                        <div class="form-check form-check-inline custom-control custom-radio">
                            <input class="form-check-input custom-control-input" type="radio" name="medio" id="medio_1" value="online" required>
                            <label class="form-check-label custom-control-label" for="medio_1">Online</label>
                        </div>
                        <div class="form-check form-check-inline custom-control custom-radio">
                            <input class="form-check-input custom-control-input" type="radio" name="medio" id="medio_2" value="offline" required>
                            <label class="form-check-label custom-control-label" for="medio_2">Offline</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select custom-select" id="medio" required></select>
                    </div>
                </div>
                <div class="form-group mb-2 row">
                    <label for="fuente" class="col-md-6 col-form-label">¿Cuál será la fuente y la sección?</label>
                    <div class="col-md-3">
                        <select class="form-select custom-select" id="fuente" required disabled></select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select custom-select" id="seccion"></select>
                    </div>
                </div>
                <hr class="my-4" />
                <div class="form-group mb-2 row">
                    <label for="nombre" class="col-md-6 col-form-label">Nombre de la campaña</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre corto *" required>
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="nombre_descriptivo" name="nombre_descriptivo" placeholder="Nombre descriptivo" >
                    </div>
                </div>
                <div class="form-group mb-2 row">
                    <label for="fecha" class="col-md-6 col-form-label">¿Cuándo comienza la campaña y qué agencia la gestionará?</label>
                    <div class="col-md-3">
                        <input type="date" class="form-control" id="fecha" required>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select custom-select" id="agencia" required></select>
                    </div>
                </div>
                <div class="form-group mb-2 row">
                    <label for="url" class="col-md-6 col-form-label">¿Cuál es la URL de la página de destino?</label>
                    <div class="col-md-6">
                        <input type="url" class="form-control" id="url" name="url" placeholder="URL de destino *" required>
                    </div>
                </div>
                <hr class="my-4" />
                <div class="form-group mb-2 row">
                    <label for="area-negocio" class="col-md-6 col-form-label">Selecciona Unidad de Negocio o Área Corporativa</label>
                    <div class="col-md-3">
                        <select class="form-select" id="area-negocio" required></select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="segmento" required disabled>
                            <option selected disabled value="">Producto / Temática *</option>
                        </select>
                    </div>
                </div>
                <div id="otros-detalles" class="collapse">
                    <hr class="my-4" />
                    <div class="form-group mb-2 row">
                        <label for="otros-todo" class="col-md-6 col-form-label">Otros detalles (format, size, etc.)</label>
                        <div class="col-md-4">
                            <select class="form-select custom-select multiple" multiple id="formato"></select>
                        </div>
                        <div class="col-md-2">
                            <select class="form-select custom-select multiple" multiple id="adsize"></select>
                        </div>
                    </div>
                </div>
                <hr class="my-4" />
                <div class="mb-3 row justify-content-center">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="acortar" >  
                        <label class="form-check-label" for="acortar">Acortar url</label>
                    </div>
                </div>
                <hr class="my-4" />
                <div class="form-group mb-2 row">
                    <div class="col-md-12 text-center">
                        <button class="btn btn-primary btn-lg" type="submit">Generar url</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="modal fade" id="resultado" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="resultadoLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div id="Alertas"></div>
                    <div class="modal-header">
                        <h3 class="modal-title" id="resultadoLabel">URL de campaña</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group mb-12 col">
                            <label for="url-final" class="col-md-6 col-form-label">Url(s):</label>
                            <div class="col-md-12 text-center">
                                <textarea class="form-control" id="url-final" rows="5"></textarea>
                                <br>
                                <button class="btn btn-primary" type="submit" onclick="copiar()">Copiar en el portapapeles</button>
                            </div>
                            <div id="codigo_qr">
                                <hr>
                                <label for="qr" class="col-md-12 col-form-label">QR (click derecho para descargar):</label>
                                <div class="col-md-12 text-center">
                                    <img id="qr" alt="Click derecho para descargar"></img>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="signinModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h3>Identifícate</h3>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="Alertas"></div>
                    <div class="modal-body">
                    <form id="login-form">
                        <label for="email">Email</label>
                        <input type="email" id="login-email" class="form-control mb-3" placeholder="email" required>
                        <label for="password">Contraseña:</label>
                        <input type="password" id="login-password" class="form-control mb-3" placeholder="Contraseña" required>
                        <button type="submit" class="btn btn-primary w-100 mb-4">Login</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="updateModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Actualiza tus datos</h3>
                    </div>
                    <div id="Alertas"></div>
                    <div class="modal-body">
                        <form id="update-form">
                            <label for="displayName">Nombre completo:</label>
                            <input type="text" id="displayName" class="form-control mb-3" placeholder="Nombre*" required>
                            <label for="newPassword">Nueva contraseña:</label>
                            <input type="password" id="newPassword" class="form-control mb-3" placeholder="Contraseña*" required>
                            <label for="newPasswordCheck">Repite la nueva contraseña:</label>
                            <input type="password" id="newPasswordCheck" class="form-control mb-3" placeholder="Contraseña*" required>
                            <button type="submit" class="btn btn-primary w-100 mb-4">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.js"  crossorigin="anonymous"></script>
        <script src="js/bootstrap-multiselect.js"></script>

    </body>
</html>
